<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For My Valentine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600&family=Nunito:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              handwriting: ['"Dancing Script"', 'cursive'],
              sans: ['"Nunito"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              rose: {
                50: '#fff0f3',
                100: '#ffe3e8',
                200: '#ffc9d4',
                300: '#ffa1b3',
                400: '#ff6b89',
                500: '#f43f68',
                600: '#e11d53', // Darker elegant rose
                800: '#9e143b', // Deep wine
                900: '#831535',
              }
            },
            animation: {
              'float': 'float 8s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #fff0f3;
      }
    </style>
